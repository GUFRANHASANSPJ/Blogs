{% extends "base.html" %}

{% block content%}
{% if blogs %}
<div class="d-flex justify-content-center ">
    <div class="p-4 w-75 h-50 border rounded shadow bg-light">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
    {% for blog in blogs %}
        <tbody>
            <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{blog.title}}</td>
            <td>{{blog.description}}</td>
            <td><a class="btn btn-primary" href="{{ url_for('view_blog',id=blog.id) }}" role="button">View</a></td>
            <td><a class="btn btn-warning" href="{{ url_for('update_blog',id=blog.id) }}" role="button">Update</a></td>
            <td><a class="btn btn-danger" href="{{ url_for('delete_blog',id=blog.id) }}" role="button">Delete</a></td>
            </tr>
        </tbody>
    {% endfor %}
</table>
</div>
</div>
{% else %}
<p> No Blogs Founds</p>
{% endif %}

{% endblock %}
