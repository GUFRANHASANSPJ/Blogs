{% extends "base.html" %}

{% block content%}

<h1 class="text-center">This is update page</h1>

<br>
<div class="d-flex justify-content-center ">
    <div class="p-4 w-50 h-50 border rounded shadow bg-light">
            <form method="POST">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Title</label>
                    <input type="text" name="title" value="{{blog.title}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Description</label>
                    <input type="text" name="description" value="{{blog.description}}" class="form-control" id="exampleInputPassword1">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
